<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Fundo com imagem</title>
<style>
    body {
        margin: 0;
        padding: 0;
        /* caminho da imagem */
        background-image: url('img.png'); 
        /* ajusta o tamanho para cobrir a tela inteira */
        background-size: cover; 
        /* centraliza a imagem */
        background-position: center;
        /* impede repetição */
        background-repeat: no-repeat;
        /* mantém fixo ao rolar a página */
        background-attachment: fixed;
        <img src="Img.png" alt="teste" width="200">
    }
</style>
</head>
<body>
    <h1>Portfolio WanderWeb.Dev</h1>
</body>
</html>
