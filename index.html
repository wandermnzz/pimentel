<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>TEC WM</title>
<style>
body {
  margin: 0;
  font-family: Arial, sans-serif;
  background: #0a0b30;
  color: #1f1f1f;
}

/* ===== HEADER ===== */
header {
  background: #0a0b29;
  color: #fff;
  padding: 10px 20px;
  display: flex;
  flex-direction: column;
  align-items: center;
  text-align: center;
}
header h1 {
  margin: 0;
  font-size: 26px;
  display: flex;
  align-items: center;
  gap: 10px;
}
header h1 img {
  height: 50px;
  border-radius: 8px;
}
header h2 {
  margin-top: 5px;
  font-size: 16px;
  font-weight: normal;
  color: #ddd;
}

/* ===== CATEGORIAS ===== */
#categoryMenu {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
  justify-content: center;
  gap: 20px;
  padding: 20px;
}
.category-card {
  width: 140px;
  height: 140px;
  position: relative;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  cursor: pointer;
  transition: transform 0.2s;
  margin: auto;
}
.category-card:hover {
  transform: scale(1.05);
}
.category-card img {
  width: 100%;
  height: 100%;
  object-fit: cover;
  border-radius: 9px;
}
.nome-categoria {
  position: absolute;
  bottom: 5px;
  left: 50%;
  transform: translateX(-50%);
  background: rgba(0, 0, 0, 0.6);
  color: #fff;
  font-size: 12px;
  font-weight: bold;
  padding: 4px 8px;
  border-radius: 5px;
  z-index: 10;
}

/* ===== GRID DE PRODUTOS ===== */
.grid {
  display: grid;
  grid-template-columns: repeat(auto-fit, minmax(180px, 1fr));
  gap: 15px;
  padding: 20px;
  justify-items: center;
}
.card {
  background: #fff;
  border-radius: 12px;
  overflow: hidden;
  box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
  width: 100%;
  max-width: 220px;
}
.card img {
  width: 100%;
  height: 150px;
  object-fit: cover;
  cursor: pointer;
}
.card-body {
  padding: 10px;
  text-align: center;
}
.card-body h3 {
  margin: 0;
  font-size: 18px;
}
.card-body p {
  font-size: 14px;
  color: #555;
}
.price {
  color: #D90429;
  font-weight: bold;
  margin-top: 5px;
}
.btn {
  background: #D90429;
  color: #fff;
  border: none;
  padding: 8px 12px;
  border-radius: 8px;
  cursor: pointer;
  margin-top: 8px;
  width: 100%;
}

/* ===== FOOTER ===== */
footer {
  background: #0a0b29;
  padding: 15px;
  text-align: center;
  border-top: 1px solid #0a0b30;
}
footer .links a {
  color: #fff;
  margin: 0 10px;
  text-decoration: none;
  font-weight: bold;
}

/* ===== WHATSAPP FIXO ===== */
.whatsapp {
  position: fixed;
  bottom: 20px;
  right: 20px;
  background: #25D366;
  width: 50px;
  height: 50px;
  border-radius: 50%;
  display: flex;
  align-items: center;
  justify-content: center;
  text-decoration: none;
  color: #fff;
  font-size: 20px;
  z-index: 1100;
}

/* ===== CARRINHO ===== */
#cartButton {
  position: fixed;
  top: 14px;
  right: 14px;
  background: transparent;
  border: none;
  font-size: 32px;
  cursor: pointer;
  z-index: 1000;
}
#cartButton img {
  width: 25px;
  height: 25px;
}
#cartCount {
  position: absolute;
  top: -8px;
  right: -8px;
  background: red;
  color: white;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 3px;
  border-radius: 50%;
}
#cartContent {
  display: none;
  position: fixed;
  top: 70px;
  right: 20px;
  width: 250px;
  max-height: 400px;
  background: rgba(255, 255, 255, 0.95);
  border: 1px solid #ddd;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  padding: 10px;
  overflow-y: auto;
  z-index: 999;
  flex-direction: column;
}

/* ===== STATUS LOJA ===== */
#lojaStatus {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 4px 9px;
  border-radius: 8px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
  z-index: 1200;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#lojaStatus.aberto { background-color: #39FF14; }
#lojaStatus.fechado { background-color: #dc3545; }

/* ===== RESPONSIVIDADE ===== */
@media (max-width: 768px) {
  header h1 {
    font-size: 22px;
  }
  header h2 {
    font-size: 14px;
  }
  .card img {
    height: 130px;
  }
  .category-card {
    width: 120px;
    height: 120px;
  }
}
@media (max-width: 480px) {
  header h1 img {
    height: 40px;
  }
  header h1 {
    font-size: 20px;
  }
  header h2 {
    font-size: 13px;
  }
  #cartContent {
    right: 10px;
    width: 200px;
  }
}
</style>
</head>
<body>

<header>
  <h1><img src="logo.png" alt="Logo"> TEC WM</h1>
  <h2>Acessórios para celulares e computadores</h2>
</header>

<div id="categoryMenu" class="categories"></div>
<div id="menuContainer" class="grid"></div>

<div id="categoryPage">
  <div id="categoryHeader" style="background:#0a0b30;color:#fff;padding:15px;display:flex;align-items:center;gap:10px;font-size:18px;">
    <span onclick="closeCategoryPage()" style="cursor:pointer;font-size:22px;font-weight:bold;">←</span>
    <div id="categoryTitle"></div>
  </div>
  <div id="categoryContent" class="grid"></div>
</div>

<footer>
  <div class="links">
    <a href="https://www.instagram.com/gibassalgados">Instagram</a>
    <a href="https://wa.me/5579996283715">WhatsApp</a>
  </div>
</footer>

<a href="https://wa.me/5579996283715" class="whatsapp" target="_blank">
  <img src="whatsapp.png" alt="WhatsApp" style="width:100%; height:100%;">
</a>

<div id="cartButton" onclick="toggleCart()">
  <img src="carrinho.png">
  <span id="cartCount">0</span>
</div>
<div id="cartContent">
  <div id="cartItems"></div>
  <button id="checkoutBtn">Finalizar Pedido</button>
</div>

<div id="lojaStatus"></div>

<script>
const categorias = [
  {nome:'Capinhas', img:'capinhas.jpg'},
  {nome:'Películas', img:'peliculas.jpg'},
  {nome:'Fones', img:'fones.jpg'},
  {nome:'Carregadores', img:'carregadores.jpg'},
  {nome:'Cabos', img:'cabos.jpg'},
  {nome:'Suportes', img:'suportes.jpg'},
];

const produtos = [
  {id:'c1', nome:'Capinha Transparente', preco:29.90, categoria:'Capinhas', desc:'Capinha flexível e resistente.', img:'capinha1.jpg'},
  {id:'p1', nome:'Película de Vidro', preco:19.90, categoria:'Películas', desc:'Proteção total para a tela.', img:'pelicula1.jpg'},
  {id:'f1', nome:'Fone Bluetooth', preco:99.90, categoria:'Fones', desc:'Som de alta qualidade.', img:'fone1.jpg'},
  {id:'ch1', nome:'Carregador Turbo', preco:79.90, categoria:'Carregadores', desc:'Carregamento rápido.', img:'carregador1.jpg'},
  {id:'ca1', nome:'Cabo USB-C', preco:39.90, categoria:'Cabos', desc:'Alta velocidade de transmissão.', img:'cabo1.jpg'},
  {id:'s1', nome:'Suporte Veicular', preco:49.90, categoria:'Suportes', desc:'Ideal para GPS e vídeos.', img:'suporte1.jpg'},
];

let cart = {};
let selectedCategory = '';

function renderCategories() {
  const menu = document.getElementById('categoryMenu');
  menu.innerHTML = '';
  categorias.forEach(cat => {
    const card = document.createElement('div');
    card.className = 'category-card';
    card.innerHTML = `<img src="${cat.img}" alt="${cat.nome}"><div class="nome-categoria">${cat.nome}</div>`;
    card.onclick = () => openCategoryPage(cat.nome);
    menu.appendChild(card);
  });
}

function openCategoryPage(categoria) {
  selectedCategory = categoria;
  document.getElementById('categoryTitle').innerText = categoria;
  const content = document.getElementById('categoryContent');
  content.innerHTML = '';
  produtos.filter(p => p.categoria === categoria).forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}">
      <div class="card-body">
        <h3>${p.nome}</h3>
        <p>${p.desc}</p>
        <div class="price">R$${p.preco.toFixed(2)}</div>
        <button class="btn" onclick="addToCart('${p.id}')">Adicionar</button>
      </div>
    `;
    content.appendChild(card);
  });
  document.getElementById('categoryPage').style.display = 'flex';
  document.getElementById('menuContainer').style.display = 'none';
  document.getElementById('categoryMenu').style.display = 'none';
}

function closeCategoryPage() {
  document.getElementById('categoryPage').style.display = 'none';
  document.getElementById('menuContainer').style.display = 'grid';
  document.getElementById('categoryMenu').style.display = 'grid';
}

function addToCart(id){
  if(cart[id]) cart[id].qty++;
  else {
    const produto = produtos.find(p => p.id === id);
    cart[id] = {...produto, qty:1};
  }
  renderCart();
  updateCartCount();
}

function removeFromCart(id){
  if(cart[id]){
    delete cart[id];
    renderCart();
    updateCartCount();
  }
}

function changeQty(id, delta){
  if(cart[id]){
    cart[id].qty += delta;
    if(cart[id].qty < 1) delete cart[id];
    renderCart();
    updateCartCount();
  }
}

function renderCart(){
  const itemsDiv = document.getElementById('cartItems');
  itemsDiv.innerHTML = '';
  let total = 0;
  Object.values(cart).forEach(item=>{
    total += item.preco * item.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.img}" alt="${item.nome}">
      <div class="cart-item-details">
        <p>${item.nome} - R$${item.preco.toFixed(2)}</p>
        <div class="qty">
          <button onclick="changeQty('${item.id}', -1)">-</button>
          <span>${item.qty}</span>
          <button onclick="changeQty('${item.id}', 1)">+</button>
          <button onclick="removeFromCart('${item.id}')">Remover</button>
        </div>
      </div>
    `;
    itemsDiv.appendChild(div);
  });
  if(total > 0){
    const totalDiv = document.createElement('div');
    totalDiv.style.textAlign = 'right';
    totalDiv.style.fontWeight = 'bold';
    totalDiv.style.marginTop = '10px';
    totalDiv.innerText = `Total: R$${total.toFixed(2)}`;
    itemsDiv.appendChild(totalDiv);
  }
}

function updateCartCount(){
  const count = Object.values(cart).reduce((acc, item)=>acc+item.qty,0);
  document.getElementById('cartCount').innerText = count;
}

function toggleCart(){
  const cartContent = document.getElementById('cartContent');
  cartContent.style.display = cartContent.style.display === 'flex' ? 'none' : 'flex';
}

/* ===== STATUS LOJA ===== */
function verificarHorario() {
  const agora = new Date();
  const options = { timeZone: "America/Sao_Paulo", hour: "2-digit", minute: "2-digit", weekday: "long" };
  const formatter = new Intl.DateTimeFormat("pt-BR", options);
  const partes = formatter.formatToParts(agora);

  let hora = 0;
  let minuto = 0;
  let diaSemana = "";

  partes.forEach(p => {
    if (p.type === "hour") hora = parseInt(p.value);
    if (p.type === "minute") minuto = parseInt(p.value);
    if (p.type === "weekday") diaSemana = p.value.toLowerCase();
  });

  const aberto = document.getElementById("lojaStatus");

  if (diaSemana === "domingo") {
    aberto.textContent = "Fechado";
    aberto.style.backgroundColor = "red";
    return;
  }

  if (hora >= 9 && (hora < 22 || (hora === 22 && minuto === 0))) {
    aberto.textContent = "Aberto";
    aberto.style.backgroundColor = "green";
  } else {
    aberto.textContent = "Fechado";
    aberto.style.backgroundColor = "red";
  }
}

verificarHorario();
setInterval(verificarHorario, 60000);

/* ===== FINALIZAR PEDIDO WHATSAPP ===== */
document.getElementById('checkoutBtn').addEventListener('click', function () {
  const itens = Object.values(cart || {});
  if (itens.length === 0) {
    alert('Seu carrinho está vazio!');
    return;
  }

  let total = 0;
  let msg = 'Olá! Gostaria de fazer o pedido:\n\n';

  itens.forEach(i => {
    total += i.preco * i.qty;
    const precoUnit = i.preco.toFixed(2).replace('.', ',');
    msg += `- ${i.nome} x${i.qty} (R$ ${precoUnit})\n`;
  });

  const totalFmt = total.toFixed(2).replace('.', ',');
  msg += `\nTotal: R$ ${totalFmt}`;

  const telefone = '5579996283715';
  const url = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');
});

renderCategories();
</script>
</body>
</html>
