<!DOCTYPE html><html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>MULTI MOVEIS AJU</title>
    <style>
        body {
            font-family: Lora, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }header {
        background: #8B3A3A;
        color: #fff;
        padding: 15px;
        text-align: center;
    }

    .header-container {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        align-items: center;
        gap: 15px;
    }

    .header-container img {
        width: 80px;
        height: 80px;
        border-radius: 50%;
        object-fit: cover;
    }

    .header-container div {
        text-align: center;
    }

    .search-container {
        display: flex;
        justify-content: center;
        gap: 10px;
        margin: 15px auto;
        flex-wrap: wrap;
    }

    .search-container input {
        width: 300px;
        padding: 10px;
        font-size: 16px;
        border: 1px solid #ccc;
        border-radius: 5px;
    }

    .search-container button {
        background-color: #FF6600;
        color: white;
        border: none;
        padding: 10px 20px;
        border-radius: 5px;
        font-size: 16px;
        cursor: pointer;
    }

    .search-container button:hover {
        background-color: #e65c00;
    }

    .container {
        max-width: 1200px;
        margin: auto;
        padding: 20px;
    }

    .product-list {
        display: flex;
        flex-wrap: wrap;
        justify-content: center;
        gap: 20px;
    }

    .product {
        background: white;
        border-radius: 8px;
        padding: 15px;
        width: 200px;
        text-align: center;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    .product img {
        width: 100%;
        border-radius: 8px;
    }

    .product-info h3 {
        margin: 10px 0 5px;
    }

    .product-info p {
        margin: 5px 0;
    }

    .product button {
        margin-top: 10px;
        background: #222;
        color: white;
        padding: 10px;
        border: none;
        border-radius: 5px;
        width: 100%;
        cursor: pointer;
    }

    .product button:hover {
        background: #555;
    }

    #cart {
        position: fixed;
        bottom: 20px;
        right: 20px;
        background: white;
        border: 1px solid #ccc;
        border-radius: 8px;
        padding: 10px;
        width: 300px;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
        display: none;
        z-index: 999;
    }

    #toggle-cart {
        position: fixed;
        bottom: 20px;
        right: 330px;
        background: #222;
        color: white;
        padding: 10px;
        border-radius: 5px;
        cursor: pointer;
    }

    #chat-toggle {
        position: fixed;
        bottom: 90px;
        right: 20px;
        width: 60px;
        height: 60px;
        background: url('whatsapp-icon.png') no-repeat center center;
        background-size: cover;
        border-radius: 50%;
        cursor: pointer;
        z-index: 1000;
    }

    #vendor-list {
        position: fixed;
        bottom: 160px;
        right: 20px;
        background: white;
        padding: 10px;
        border-radius: 5px;
        display: none;
        box-shadow: 0 0 10px rgba(0,0,0,0.1);
    }

    #vendor-list ul {
        margin: 0;
        padding: 0;
        list-style: none;
    }

    #vendor-list ul li a {
        color: #8B3A3A;
        text-decoration: none;
    }

    .social {
        position: absolute;
        top: 15px;
        right: 15px;
    }

    .social a img {
        width: 30px;
        height: 30px;
    }

</style>

</head>
<body>
    <header>
        <div class="header-container">
            <img src="MULTIMOVEIS-ICON.png" alt="Logo">
            <div>
                <h1>MULTI MOVEIS AJU</h1>
                <p>Encontre preço e qualidade em um lugar só!</p>
            </div>
            <div class="social">
                <a href="https://instagram.com/seuinsta" target="_blank">
                    <img src="instagram-icon.png" alt="Instagram">
                </a>
            </div>
        </div>
        <div class="search-container">
            <input type="text" id="search-input" placeholder="Buscar produto...">
            <button onclick="searchProduct()">🔍 Buscar</button>
        </div>
    </header><div class="container">
    <div class="product-list">
        <div class="product" data-name="escrivaninha">
            <img src="joia1.jpg" alt="Escrivaninha">
            <div class="product-info">
                <h3>ESCRIVANINHA</h3>
                <p>R$ 2.500,00</p>
                <button onclick="addToCart('Escrivaninha', 2500)">Adicionar ao Carrinho</button>
            </div>
        </div>
        <div class="product" data-name="painel para tv">
            <img src="painel.jpg" alt="Painel para TV">
            <div class="product-info">
                <h3>Painel para TV</h3>
                <p>R$ 599,90</p>
                <button onclick="addToCart('Painel para TV', 599.90)">Adicionar ao Carrinho</button>
            </div>
        </div>
    </div>
</div>

<div id="cart">
    <h2>Carrinho</h2>
    <div id="cart-items"><p>Seu carrinho está vazio.</p></div>
</div>
<div id="toggle-cart" onclick="toggleCart()">🛒</div>
<div id="chat-toggle" onclick="toggleVendorList()"></div>
<div id="vendor-list">
    <h4>Vendedores Oficiais</h4>
    <ul>
        <li><a href="#" onclick="enviarPedidoWhatsApp('551234567891')">Vendedor 1</a></li>
        <li><a href="#" onclick="enviarPedidoWhatsApp('551234567892')">Vendedor 2</a></li>
        <li><a href="#" onclick="enviarPedidoWhatsApp('551234567893')">Vendedor 3</a></li>
    </ul>
</div>

<script>
    let cart = [];

    function addToCart(name, price) {
        cart.push({ name, price });
        renderCart();
    }

    function renderCart() {
        const cartItems = document.getElementById('cart-items');
        cartItems.innerHTML = '';
        if (cart.length === 0) {
            cartItems.innerHTML = '<p>Seu carrinho está vazio.</p>';
            return;
        }
        let total = 0;
        cart.forEach((item, i) => {
            total += item.price;
            cartItems.innerHTML += `<p>${item.name} - R$ ${item.price.toFixed(2)}</p>`;
        });
        cartItems.innerHTML += `<p><strong>Total: R$ ${total.toFixed(2)}</strong></p>`;
    }

    function toggleCart() {
        const cartEl = document.getElementById('cart');
        cartEl.style.display = cartEl.style.display === 'block' ? 'none' : 'block';
    }

    function searchProduct() {
        const input = document.getElementById('search-input').value.toLowerCase();
        const products = document.querySelectorAll('.product');
        products.forEach(product => {
            const name = product.getAttribute('data-name');
            product.style.display = name.includes(input) ? 'block' : 'none';
        });
    }

    function toggleVendorList() {
        const list = document.getElementById('vendor-list');
        list.style.display = list.style.display === 'block' ? 'none' : 'block';
    }

    function enviarPedidoWhatsApp(phone) {
        if (cart.length === 0) {
            alert("Seu carrinho está vazio!");
            return;
        }
        const message = cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('%0A');
        const total = cart.reduce((sum, item) => sum + item.price, 0);
        const fullMessage = encodeURIComponent(`Olá, quero comprar:%0A${message}%0ATotal: R$ ${total.toFixed(2)}`);
        window.open(`https://wa.me/${phone}?text=${fullMessage}`, '_blank');
    }
</script>

</body>
</html>
