<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Rastreamento da Lanchonete</title>
  <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />
  <style>
    body { font-family: Arial; text-align: center; padding: 20px; background: #f5f5f5; }
    button { padding: 10px 20px; margin: 10px; border: none; border-radius: 8px; background: #008000; color: white; font-size: 16px; }
    button#parar { background: #c0392b; }
    #map { height: 400px; width: 100%; margin-top: 20px; border-radius: 10px; }
  </style>
</head>
<body>
  <h2>üìç Rastreamento da Lanchonete</h2>
  <p>Envie a sua localiza√ß√£o em tempo real para o cliente</p>
  <button id="iniciar">Iniciar Rastreamento</button>
  <button id="parar">Parar Rastreamento</button>
  <div id="map"></div>

  <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>
  <script>
    const SHEET_URL = "https://api.sheetbest.com/sheets/3198fc28-4ca0-4fde-86b1-cb1791fbe8d3";
    let watchId = null;
    let map, marker;

    // Fun√ß√£o para enviar dados ao SheetBest
    async function enviarLocalizacao(lat, lon, status = "ativo") {
      const data = {
        latitude: lat,
        longitude: lon,
        status: status,
        hora: new Date().toLocaleString("pt-BR")
      };
      await fetch(SHEET_URL, {
        method: "POST",
        headers: { "Content-Type": "application/json" },
        body: JSON.stringify(data)
      });
    }

    document.getElementById("iniciar").addEventListener("click", () => {
      if (navigator.geolocation) {
        alert("Rastreamento iniciado! O cliente agora pode ver sua localiza√ß√£o.");
        watchId = navigator.geolocation.watchPosition(pos => {
          const lat = pos.coords.latitude;
          const lon = pos.coords.longitude;
          enviarLocalizacao(lat, lon, "ativo");

          if (!map) {
            map = L.map('map').setView([lat, lon], 16);
            L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
              maxZoom: 19,
            }).addTo(map);
            marker = L.marker([lat, lon]).addTo(map).bindPopup("Voc√™ est√° aqui!");
          } else {
            marker.setLatLng([lat, lon]);
            map.setView([lat, lon], 16);
          }
        });
      } else {
        alert("Geolocaliza√ß√£o n√£o suportada neste dispositivo.");
      }
    });

    document.getElementById("parar").addEventListener("click", () => {
      if (watchId) {
        navigator.geolocation.clearWatch(watchId);
        enviarLocalizacao("", "", "inativo");
        alert("Rastreamento encerrado!");
      }
    });
  </script>
</body>
</html>
