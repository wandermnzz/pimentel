<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Loja de Joias</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }

        header {
            background: #222;
            color: #fff;
            padding: 15px;
            text-align: center;
        }

        .container {
            width: 80%;
            margin: 20px auto;
        }

        .product {
            display: flex;
            justify-content: space-between;
            align-items: center;
            background: #fff;
            padding: 15px;
            margin-bottom: 15px;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        .product img {
            width: 100px;
            height: 100px;
            object-fit: cover;
            border-radius: 8px;
        }

        .product-info {
            flex-grow: 1;
            margin-left: 20px;
        }

        .product-info h3 {
            margin: 0 0 10px 0;
        }

        .product-info p {
            margin: 5px 0;
        }

        .product button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px 20px;
            cursor: pointer;
            border-radius: 5px;
        }

        .product button:hover {
            background: #555;
        }

        #cart {
            margin-top: 20px;
            padding: 15px;
            background: #fff;
            border-radius: 8px;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }

        #cart h2 {
            margin-top: 0;
        }

        #cart-items {
            margin-bottom: 15px;
        }

        #cart-items p {
            margin: 10px 0;
        }

        #whatsapp-btn {
            display: block;
            width: 100%;
            background: #25D366;
            color: #fff;
            text-align: center;
            padding: 10px;
            border-radius: 5px;
            text-decoration: none;
            font-weight: bold;
        }

        #whatsapp-btn:hover {
            background: #1ebe5b;
        }

        /* Estilo para o chat */
        #chat-box {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 300px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
            display: none;
            flex-direction: column;
            overflow: hidden;
        }

        #chat-header {
            background: #222;
            color: #fff;
            padding: 10px;
            text-align: center;
            cursor: pointer;
        }

        #chat-messages {
            padding: 10px;
            height: 200px;
            overflow-y: scroll;
            flex-grow: 1;
        }

        #chat-input {
            display: flex;
            border-top: 1px solid #ccc;
        }

        #chat-input textarea {
            width: 100%;
            padding: 10px;
            border: none;
            resize: none;
        }

        #chat-input button {
            background: #222;
            color: #fff;
            border: none;
            padding: 10px;
            cursor: pointer;
        }

        #chat-toggle {
            position: fixed;
            bottom: 20px;
            right: 20px;
            background: #222;
            color: #fff;
            padding: 10px;
            border-radius: 50%;
            cursor: pointer;
        }

    </style>
</head>
<body>

    <header>
        <h1>Loja de Joias</h1>
        <p>Encontre as mais belas joias aqui!</p>
    </header>

    <div class="container">
        <div class="product">
            <img src="joia1.jpg" alt="Joia 1">
            <div class="product-info">
                <h3>Colar de Diamantes</h3>
                <p>R$ 5.000,00</p>
            </div>
            <button onclick="addToCart('Colar de Diamantes', 5000)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="joia2.jpg" alt="Joia 2">
            <div class="product-info">
                <h3>Anel de Ouro</h3>
                <p>R$ 2.500,00</p>
            </div>
            <button onclick="addToCart('Anel de Ouro', 2500)">Adicionar ao Carrinho</button>
        </div>

        <div class="product">
            <img src="joia3.jpg" alt="Joia 3">
            <div class="product-info">
                <h3>Pulseira de PÃ©rolas</h3>
                <p>R$ 1.200,00</p>
            </div>
            <button onclick="addToCart('Pulseira de PÃ©rolas', 1200)">Adicionar ao Carrinho</button>
        </div>

        <div id="cart">
            <h2>Carrinho de Compras</h2>
            <div id="cart-items">
                <p>Seu carrinho estÃ¡ vazio.</p>
            </div>
            <a id="whatsapp-btn" href="#" target="_blank">Enviar Pedido pelo WhatsApp</a>
        </div>
    </div>

    <!-- Chat -->
    <div id="chat-box">
        <div id="chat-header">Chat com o Vendedor</div>
        <div id="chat-messages"></div>
        <div id="chat-input">
            <textarea id="chat-message" placeholder="Digite sua mensagem"></textarea>
            <button onclick="sendMessage()">Enviar</button>
        </div>
    </div>

    <div id="chat-toggle" onclick="toggleChat()">ðŸ’¬</div>

    <script>
        let cart = [];

        function addToCart(name, price) {
            cart.push({ name, price });
            renderCart();
        }

        function renderCart() {
            const cartItems = document.getElementById('cart-items');
            cartItems.innerHTML = '';

            if (cart.length === 0) {
                cartItems.innerHTML = '<p>Seu carrinho estÃ¡ vazio.</p>';
            } else {
                cart.forEach(item => {
                    cartItems.innerHTML += `<p>${item.name} - R$ ${item.price.toFixed(2)}</p>`;
                });

                const totalPrice = cart.reduce((total, item) => total + item.price, 0);
                cartItems.innerHTML += `<p><strong>Total: R$ ${totalPrice.toFixed(2)}</strong></p>`;
            }

            const whatsappBtn = document.getElementById('whatsapp-btn');
            const message = cart.map(item => `${item.name} - R$ ${item.price.toFixed(2)}`).join('%0A');
            const totalPrice = cart.reduce((total, item) => total + item.price, 0);
            const encodedMessage = encodeURIComponent(`OlÃ¡, gostaria de fazer o pedido:%0A${message}%0ATotal: R$ ${totalPrice.toFixed(2)}`);
            whatsappBtn.href = `https://wa.me/551234567890?text=${encodedMessage}`;
        }

        // FunÃ§Ãµes do chat
        function toggleChat() {
            const chatBox = document.getElementById('chat-box');
            chatBox.style.display = chatBox.style.display === 'none' || chatBox.style.display === '' ? 'flex' : 'none';
        }

        function sendMessage() {
            const message = document.getElementById('chat-message').value;
            if (message.trim() === '') return;

            const chatMessages = document.getElementById('chat-messages');
            chatMessages.innerHTML += `<div><strong>VocÃª:</strong> ${message}</div>`;
            document.getElementById('chat-message').value = '';

            // SimulaÃ§Ã£o de resposta do vendedor
            setTimeout(() => {
                chatMessages.innerHTML += `<div><strong>Vendedor:</strong> Obrigado pela mensagem! Vou verificar isso para vocÃª.</div>`;
                chatMessages.scrollTop = chatMessages.scrollHeight;
            }, 1000);

            chatMessages.scrollTop = chatMessages.scrollHeight;
        }
    </script>
