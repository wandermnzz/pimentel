<style>
body { margin:0; font-family: Arial, sans-serif; background:#fff8ef; color:#1f1f1f; }
header { background:#D90429; color:#fff; padding:10px 20px; display:flex; justify-content:space-between; align-items:center; }
header h1 { margin:0; font-size:24px; display:flex; align-items:center; gap:10px; }
header h1 img { height:50px; border-radius:8px; }

.categories { display:grid; grid-template-columns:repeat(auto-fit,minmax(140px,1fr)); gap:15px; padding:20px; }
.category-card { width:200px; height:200px; position:relative; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); cursor:pointer; transition: transform 0.2s; }
.category-card:hover { transform:scale(1.05); }
.category-card img { width:100%; height:100%; object-fit:cover; display:block; }
.nome-categoria { position:absolute; top:5px; left:5px; background:rgba(0,0,0,0.5); color:#fff; font-size:12px; font-weight:bold; padding:2px 5px; border-radius:3px; z-index:10; }

.grid { display:grid; grid-template-columns:repeat(auto-fit,minmax(160px,1fr)); gap:15px; padding:20px; }
.card { background:#fff; border-radius:12px; overflow:hidden; box-shadow:0 4px 10px rgba(0,0,0,0.1); }
.card img { width:100%; height:150px; object-fit:cover; cursor:pointer; }
.card-body { padding:10px; }
.card-body h3 { margin:0; font-size:18px; }
.card-body p { font-size:14px; color:#555; }
.price { color:#D90429; font-weight:bold; margin-top:5px; }
.btn { background:#D90429; color:#fff; border:none; padding:8px 12px; border-radius:8px; cursor:pointer; margin-top:8px; width:100%; }

.cart-item { display:flex; align-items:center; gap:10px; padding:10px 0; border-bottom:1px solid #eee; }
.cart-item img { width:50px; height:50px; object-fit:cover; border-radius:8px; }
.cart-item-details { flex:1; }
.cart-item-details p { margin:0; font-size:14px; }
.cart-item-details .qty { display:flex; gap:5px; align-items:center; margin-top:4px; }
.cart-item-details button { padding:2px 6px; border:none; background:#D90429; color:#fff; border-radius:6px; cursor:pointer; }

#checkoutBtn { background:#D90429; color:#fff; border:none; padding:10px; margin:10px; border-radius:8px; cursor:pointer; font-weight:bold; }

#categoryPage { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #fff8ef; display: none; flex-direction: column; z-index: 900; overflow-y: auto; }
#categoryHeader { background:#D90429; color:#fff; padding:15px; display:flex; align-items:center; gap:10px; font-size:18px; }
#categoryHeader span { cursor:pointer; font-size:22px; font-weight:bold; }

footer { background:#fff8ef; padding:15px; text-align:center; border-top:1px solid #FFD166; }
footer .links { margin-top:10px; }
footer .links a { color:#D90429; margin:0 10px; text-decoration:none; font-weight:bold; }
.whatsapp { position:fixed; bottom:20px; right:20px; background: transparent; width:65px; height:55px; border-radius:50%; display:flex; align-items:center; justify-content:center; text-decoration:none; color:#fff; font-size:20px; z-index:1100; }

/* Bot√£o do carrinho fixo */
#cartButton {
  position: fixed;
  top: 14px;
  right: 14px;
  background: transparent;
  border: none;
  font-size: 32px;
  cursor: pointer;
  z-index: 1000;
}

/* Bolinha de contagem */
#cartCount {
  position: absolute;
  top: -8px;
  right: -8px;
  background: red;
  color: white;
  font-size: 10px;
  font-weight: bold;
  padding: 2px 3px;
  border-radius: 50%;
}

/* Conte√∫do do carrinho */
#cartContent {
  display: none;
  position: fixed;
  top: 70px;
  right: 20px;
  width: 250px;
  max-height: 400px;
  background: rgba(255, 255, 255, 0.95);
  border: 1px solid #ddd;
  border-radius: 12px;
  box-shadow: 0 2px 8px rgba(0,0,0,0.3);
  padding: 10px;
  overflow-y: auto;
  z-index: 999;
  flex-direction: column;
}

/* Status da loja */
#lojaStatus {
  position: fixed;
  bottom: 20px;
  left: 20px;
  padding: 4px 9px;
  border-radius: 12px;
  color: #fff;
  font-weight: bold;
  font-size: 14px;
  text-align: center;
  z-index: 1200;
  box-shadow: 0 4px 10px rgba(0,0,0,0.3);
}
#lojaStatus.aberto { background-color: #28a745; }
#lojaStatus.fechado { background-color: #dc3545; }
  
#categories {
  display: grid;
  justify-content: center;   /* Centraliza no eixo horizontal */
  align-items: center;       /* Centraliza no eixo vertical */
  flex-wrap: wrap;           /* Permite quebrar linha se precisar */
  gap: 20px;                 /* Espa√ßo entre categorias */
  width: 100%;
  min-height: 200px;         /* Garante √°rea pra centralizar */
  text-align: center;
  grid-template-columns: repeat(2, 1fr);
  padding: 20px;
}
  #cartButton img {
  width: 25px;  /* ajusta para caber melhor */
  height: 25px;
  }
</style>
</head>
<body>

<div id="categoryMenu" class="categories"></div>

<div id="categoryPage">

<div id="cartButton" onclick="toggleCart()"> <img src="carrinho.png"> <span id="cartCount">0</span></div>

  <button id="checkoutBtn">Finalizar Pedido</button>

<!-- Status loja -->

<script>
const categorias = [
  {nome:'Salgados Assados', img:'assados2.jpg'},
  {nome:'Tortas', img:'tortas.jpg'},
  {nome:'Salgados Fritos', img:'fritos.jpg'},
  {nome:'Big Coxinha 600g', img:'imagens/cat_bigcoxinha.jpg'},
  {nome:'Salgados para festas', img:'imagens/cat_festas.jpg'}
];

const produtos = [
  {id:'sa1', nome:'Esfirra de Carne', preco:9, categoria:'Salgados Assados', desc:'Deliciosa esfirra de carne.', img:'imagens/esfirra.jpg'},
  {id:'t1', nome:'Torta de Frango', preco:80, categoria:'Tortas', desc:'Torta caseira deliciosa.', img:'imagens/torta1.jpg'},
  {id:'sf1', nome:'Coxinha de Frango', preco:9, categoria:'Salgados Fritos', desc:'Coxinha crocante de frango.', img:'assados2.jpg'},
  {id:'bc1', nome:'Big Coxinha Frango', preco:23, categoria:'Big Coxinha 600g', desc:'Coxinha gigante 600g de frango.', img:'imagens/bigcoxinha_frango.jpg'},
  {id:'sfest1', nome:'Coxinha Festa', preco:90, categoria:'Salgados para festas', desc:'Cento de mini coxinhas.', img:'imagens/festa_coxinha.jpg'}
];

let cart = {};
let selectedCategory = '';

function renderCategories() {
  const menu = document.getElementById('categoryMenu');
  menu.innerHTML = '';
  categorias.forEach(cat => {
    const card = document.createElement('div');
    card.className = 'category-card';
    card.innerHTML = `<img src="${cat.img}" alt="${cat.nome}"><div class="nome-categoria">${cat.nome}</div>`;
    card.onclick = () => openCategoryPage(cat.nome);
    menu.appendChild(card);
  });
}

function openCategoryPage(categoria) {
  selectedCategory = categoria;
  document.getElementById('categoryTitle').innerText = categoria;
  const content = document.getElementById('categoryContent');
  content.innerHTML = '';
  produtos.filter(p => p.categoria === categoria).forEach(p => {
    const card = document.createElement('div');
    card.className = 'card';
    card.innerHTML = `
      <img src="${p.img}" alt="${p.nome}">
      <div class="card-body">
        <h3>${p.nome}</h3>
        <p>${p.desc}</p>
        <div class="price">R$${p.preco.toFixed(2)}</div>
        <button class="btn" onclick="addToCart('${p.id}')">Adicionar</button>
      </div>
    `;
    content.appendChild(card);
  });
  document.getElementById('categoryPage').style.display = 'flex';
  document.getElementById('menuContainer').style.display = 'none';
  document.getElementById('categoryMenu').style.display = 'none';
}

function closeCategoryPage() {
  document.getElementById('categoryPage').style.display = 'none';
  document.getElementById('menuContainer').style.display = 'grid';
  document.getElementById('categoryMenu').style.display = 'grid';
}

function addToCart(id){
  if(cart[id]) cart[id].qty++;
  else {
    const produto = produtos.find(p => p.id === id);
    cart[id] = {...produto, qty:1};
  }
  renderCart();
  updateCartCount();
}

function removeFromCart(id){
  if(cart[id]){
    delete cart[id];
    renderCart();
    updateCartCount();
  }
}

function changeQty(id, delta){
  if(cart[id]){
    cart[id].qty += delta;
    if(cart[id].qty < 1) delete cart[id];
    renderCart();
    updateCartCount();
  }
}

function renderCart(){
  const itemsDiv = document.getElementById('cartItems');
  itemsDiv.innerHTML = '';
  let total = 0;
  Object.values(cart).forEach(item=>{
    total += item.preco * item.qty;
    const div = document.createElement('div');
    div.className = 'cart-item';
    div.innerHTML = `
      <img src="${item.img}" alt="${item.nome}">
      <div class="cart-item-details">
        <p>${item.nome} - R$${item.preco.toFixed(2)}</p>
        <div class="qty">
          <button onclick="changeQty('${item.id}', -1)">-</button>
          <span>${item.qty}</span>
          <button onclick="changeQty('${item.id}', 1)">+</button>
          <button onclick="removeFromCart('${item.id}')">Remover</button>
        </div>
      </div>
    `;
    itemsDiv.appendChild(div);
  });
  if(total > 0){
    const totalDiv = document.createElement('div');
    totalDiv.style.textAlign = 'right';
    totalDiv.style.fontWeight = 'bold';
    totalDiv.style.marginTop = '10px';
    totalDiv.innerText = `Total: R$${total.toFixed(2)}`;
    itemsDiv.appendChild(totalDiv);
  }
}

function updateCartCount(){
  const count = Object.values(cart).reduce((acc, item)=>acc+item.qty,0);
  document.getElementById('cartCount').innerText = count;
}

function toggleCart(){
  const cartContent = document.getElementById('cartContent');
  cartContent.style.display = cartContent.style.display === 'flex' ? 'none' : 'flex';
}

// Impedir que o bot√£o f√≠sico feche o site
window.addEventListener("popstate", () => {
  if(document.getElementById('categoryPage').style.display === 'flex'){
    closeCategoryPage();
    history.pushState(null, null, window.location.pathname);
  }
});

// STATUS LOJA

  function verificarHorario() {
    const agora = new Date();

    // Ajusta para hor√°rio de S√£o Paulo (GMT-3, sem hor√°rio de ver√£o)
    const options = { timeZone: "America/Sao_Paulo", hour: "2-digit", minute: "2-digit", weekday: "long" };
    const formatter = new Intl.DateTimeFormat("pt-BR", options);
    const partes = formatter.formatToParts(agora);

    let hora = 0;
    let minuto = 0;
    let diaSemana = "";

    partes.forEach(p => {
      if (p.type === "hour") hora = parseInt(p.value);
      if (p.type === "minute") minuto = parseInt(p.value);
      if (p.type === "weekday") diaSemana = p.value.toLowerCase();
    });

    const aberto = document.getElementById("lojaStatus");

    // Verifica se √© domingo
    if (diaSemana === "domingo") {
      aberto.textContent = "Fechado ";
      aberto.style.backgroundColor = "red";
      return;
    }

    // Verifica se est√° dentro do hor√°rio de funcionamento
    if (hora >= 9 && (hora < 22 || (hora === 22 && minuto === 0))) {
      aberto.textContent = "Aberto ";
      aberto.style.backgroundColor = "green";
    } else {
      aberto.textContent = "Fechado üìï";
      aberto.style.backgroundColor = "red";
    }
  }

  // Atualiza ao carregar e a cada minuto
  verificarHorario();
  setInterval(verificarHorario, 60000);


  // Sempre mant√©m um hist√≥rico extra para n√£o fechar o site
history.pushState(null, null, location.href);

window.onpopstate = function () {
  // Quando apertar voltar, mostra a lista de categorias
  document.getElementById("categorias").style.display = "block";
  document.getElementById("produtos").style.display = "none";

  // Refor√ßa o pushState para continuar bloqueando a sa√≠da
  history.pushState(null, null, location.href);
};
  

// Substitua TODO o handler antigo por este
document.getElementById('checkoutBtn').addEventListener('click', function () {
  const itens = Object.values(cart || {});
  if (itens.length === 0) {
    alert('Seu carrinho est√° vazio!');
    return;
  }

  let total = 0;
  let msg = 'Ol√°! Gostaria de fazer o pedido:\n\n';

  itens.forEach(i => {
    total += i.preco * i.qty;
    const precoUnit = i.preco.toFixed(2).replace('.', ',');
    msg += `- ${i.nome} x${i.qty} (R$ ${precoUnit})\n`;
  });

  const totalFmt = total.toFixed(2).replace('.', ',');
  msg += `\nTotal: R$ ${totalFmt}`;

  // Seu n√∫mero:
  const telefone = '5579996283715';
  const url = `https://wa.me/${telefone}?text=${encodeURIComponent(msg)}`;
  window.open(url, '_blank');

  // (opcional) limpar carrinho e atualizar UI:
  // cart = {};
  // renderCart();
  // updateCartCount();
  // Fechar o painel se quiser:
  // document.getElementById('cartContent').style.display = 'none';
});



// Inicializa categorias
renderCategories();
</script>
</body>
