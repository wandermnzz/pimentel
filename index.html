<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Inscrição - Torneio de Xadrez</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      background: linear-gradient(to bottom, #f6f6f6, #ccc);
      display: flex;
      justify-content: center;
      align-items: center;
      min-height: 100vh;
      padding: 20px;
    }
    .container {
      background: #fff;
      padding: 25px;
      border-radius: 12px;
      box-shadow: 0 0 10px rgba(0,0,0,0.1);
      width: 100%;
      max-width: 450px;
    }
    h2 {
      text-align: center;
      margin-bottom: 20px;
    }
    label {
      display: block;
      margin-top: 10px;
    }
    input, select, textarea {
      width: 100%;
      padding: 8px;
      margin-top: 5px;
      border: 1px solid #ccc;
      border-radius: 6px;
    }
    button {
      width: 100%;
      margin-top: 20px;
      background-color: #333;
      color: white;
      padding: 10px;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }
    button:hover {
      background-color: #555;
    }
    .success-message {
      margin-top: 15px;
      color: green;
      font-weight: bold;
      text-align: center;
      display: none;
    }
    .error-message {
      margin-top: 15px;
      color: red;
      font-weight: bold;
      text-align: center;
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h2>Inscrição - Torneio de Xadrez</h2>
    <form id="chessForm">
      <label for="nome">Nome completo:</label>
      <input type="text" name="nome" id="nome" required />

      <label for="email">E-mail:</label>
      <input type="email" name="email" id="email" required />

      <label for="categoria">Categoria:</label>
      <select name="categoria" id="categoria" required>
        <option value="">Selecione</option>
        <option value="adulto">Adulto</option>
        <option value="sub18">Sub-18</option>
      </select>

      <label for="mensagem">Mensagem adicional (opcional):</label>
      <textarea name="mensagem" id="mensagem" rows="3"></textarea>

      <button type="submit">Enviar inscrição</button>
    </form>

    <div class="success-message" id="successMessage">Inscrição enviada com sucesso! Obrigado.</div>
    <div class="error-message" id="errorMessage">Erro ao enviar a inscrição. Tente novamente.</div>
  </div>

  <!-- Importa o SDK do EmailJS -->
  <script src="https://cdn.emailjs.com/sdk/3.2/email.min.js"></script>
<script>
  (function() {
    emailjs.init("rXNgE8nJI-v6FDyR4"); // Seu User ID (chave pública)

    const form = document.getElementById('chessForm');
    const successMessage = document.getElementById('successMessage');
    const errorMessage = document.getElementById('errorMessage');

    form.addEventListener('submit', function(event) {
      event.preventDefault();

      emailjs.sendForm('service_igivs66', 'template_477e2cl', this)
        .then(() => {
          successMessage.style.display = 'block';
          errorMessage.style.display = 'none';
          form.reset();
        }, (error) => {
          console.error('Erro:', error);
          successMessage.style.display = 'none';
          errorMessage.style.display = 'block';
        });
    });
  })();
</script>
