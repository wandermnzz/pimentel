<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Inscrição - Torneio de Xadrez</title>
  <style>
    body {
      font-family: 'Segoe UI', sans-serif;
      background: linear-gradient(to bottom, #1a1a1a, #2e2e2e);
      color: #fff;
      margin: 0;
      padding: 0;
    }
    header {
      text-align: center;
      padding: 2rem;
      background-color: #111;
    }
    header h1 {
      font-size: 2rem;
      color: #FFD700;
    }
    form {
      max-width: 500px;
      margin: 2rem auto;
      background-color: #222;
      padding: 2rem;
      border-radius: 10px;
      box-shadow: 0 0 20px rgba(0,0,0,0.4);
    }
    label {
      display: block;
      margin-bottom: 0.5rem;
      margin-top: 1rem;
    }
    input, select, button {
      width: 100%;
      padding: 0.75rem;
      border-radius: 6px;
      border: none;
      font-size: 1rem;
      margin-bottom: 1rem;
    }
    input, select {
      background-color: #333;
      color: #fff;
    }
    button {
      background-color: #FFD700;
      color: #000;
      cursor: pointer;
      font-weight: bold;
    }
    button:hover {
      background-color: #e6c200;
    }
    @media (max-width: 600px) {
      form {
        margin: 1rem;
        padding: 1.5rem;
      }
    }
  </style>
</head>
<body>

  <header>
    <h1>Inscrição - Torneio Online de Xadrez Blitz</h1>
    <p>Participe do torneio! Preencha os dados abaixo:</p>
  </header>

  <form action="https://formsubmit.co/wanderlandsonlimaleitemenezes@gmail.com" method="POST">
    <label for="nome">Nome completo:</label>
    <input type="text" name="nome" id="nome" required>

    <label for="lichess">Usuário no Lichess:</label>
    <input type="text" name="lichess_id" id="lichess" required>

    <label for="categoria">Categoria:</label>
    <select name="categoria" id="categoria">
      <option value="Adulto">Adulto</option>
      <option value="Sub 18">Sub 18</option>
    </select>

    <label for="whatsapp">Número de WhatsApp:</label>
    <input type="text" name="whatsapp" id="whatsapp" placeholder="(XX) XXXXX-XXXX">

    <button type="submit">Enviar Inscrição</button>
  </form>

</body>
</html>
