<!DOCTYPE html>
<html lang="pt-BR">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>Teste Vídeo</title>
<style>
  html, body {
    margin: 0;
    height: 100%;
  }
  body {
    display: flex;
    justify-content: center;
    align-items: center;
    background: #000;
  }
  video {
    position: absolute;
    top: 0;
    left: 0;
    width: 100%;
    height: 100%;
    object-fit: cover;
  }
</style>
</head>
<body>
  <video autoplay muted loop playsinline>
    <source src="hero.mp4" type="video/mp4">
    Seu navegador não suporta vídeos em HTML5.
  </video>
</body>
</html>
