<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Giba's Salgados</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background: #fff8ef;
      color: #1f1f1f;
    }
    header {
      background: #D90429;
      color: #fff;
      padding: 10px 20px;
      display: flex;
      justify-content: space-between;
      align-items: center;
    }
    header h1 {
      margin: 0;
      font-size: 24px;
      display: flex;
      align-items: center;
      gap: 10px;
    }
    header h1 img {
      height: 50px;
      border-radius: 8px;
    }
    .cart-button {
      background: #fff;
      color: #D90429;
      border: 2px solid #D90429;
      padding: 6px 12px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }

    /* Categorias em cards com imagens */
    .categories {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(140px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .category-card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
      cursor: pointer;
      transition: transform 0.2s;
      text-align: center;
    }
    .category-card:hover { transform: scale(1.05); }
    .category-card img {
      flex: 1;
  width: 260px;        /* ocupa toda a largura do card */     /* ajusta a altura para caber no layout */
  object-fit: cover; /* mant√©m toda a imagem sem cortar */
  background: #fff;   /* se houver espa√ßo vazio, fica branco */
  border-bottom: 1px solid #D90429; 
  background-size:cover; /* opcional, separa do texto */
  overflow: hidden;
    }
    .category-card p {
      margin: 8px 0;
      font-weight: bold;
      color: #D90429;
    }

    /* Produtos em grid */
    .grid {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(160px, 1fr));
      gap: 15px;
      padding: 20px;
    }
    .card {
      background: #fff;
      border-radius: 12px;
      overflow: hidden;
      box-shadow: 0 4px 10px rgba(0,0,0,0.1);
    }
    .card img {
      width: 100%;
      height: 150px;
      object-fit: cover;
      cursor: pointer;
    }
    .card-body {
      padding: 10px;
    }
    .card-body h3 {
      margin: 0;
      font-size: 18px;
    }
    .card-body p {
      font-size: 14px;
      color: #555;
    }
    .price {
      color: #D90429;
      font-weight: bold;
      margin-top: 5px;
    }
    .btn {
      background: #D90429;
      color: #fff;
      border: none;
      padding: 8px 12px;
      border-radius: 8px;
      cursor: pointer;
      margin-top: 8px;
      width: 100%;
    }

    /* Carrinho flutuante */
    #cartDrawer {
      position: fixed;
      top: 70px; /* abaixo do header */
      right: 20px;
      width: 320px;
      height: 80vh;
      background: #FFF3CD;
      box-shadow: -4px 4px 20px rgba(0,0,0,0.2);
      transition: opacity 0.3s ease, transform 0.3s ease;
      display: flex;
      flex-direction: column;
      z-index: 1000;
      border-radius: 12px;
      border: 2px solid #D90429;
      opacity: 0;
      transform: translateY(20px);
      pointer-events: none;
    }
    #cartDrawer.open {
      opacity: 1;
      transform: translateY(0);
      pointer-events: all;
    }
    #cartDrawer h2 {
      margin: 10px;
      font-size: 20px;
    }
    #cartItems {
      flex: 1;
      overflow-y: auto;
      padding: 0 15px;
    }
    .cart-item {
      display: flex;
      align-items: center;
      gap: 10px;
      padding: 10px 0;
      border-bottom: 1px solid #eee;
    }
    .cart-item img {
      width: 50px;
      height: 50px;
      object-fit: cover;
      border-radius: 8px;
    }
    .cart-item-details { flex: 1; }
    .cart-item-details p { margin: 0; font-size: 14px; }
    .cart-item-details .qty {
      display: flex;
      gap: 5px;
      align-items: center;
      margin-top: 4px;
    }
    .cart-item-details button {
      padding: 2px 6px;
      border: none;
      background: #D90429;
      color: #fff;
      border-radius: 6px;
      cursor: pointer;
    }
    #checkoutBtn, #closeCartBtn {
      background: #D90429;
      color: #fff;
      border: none;
      padding: 10px;
      margin: 10px;
      border-radius: 8px;
      cursor: pointer;
      font-weight: bold;
    }
    #closeCartBtn { background: #555; }

    /* Tela da categoria */
    #categoryPage {
      position: fixed;
      top: 0; left: 0;
      width: 100%; height: 100%;
      background: #fff8ef;
      display: none;
      flex-direction: column;
      z-index: 900;
      overflow-y: auto;
    }
    #categoryHeader {
      background: #D90429;
      color: #fff;
      padding: 15px;
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 18px;
    }
    #categoryHeader span {
      cursor: pointer;
      font-size: 22px;
      font-weight: bold;
    }

    footer {
      background: #fff8ef;
      padding: 15px;
      text-align: center;
      border-top: 1px solid #FFD166;
    }
    footer .links {
      margin-top: 10px;
    }
    footer .links a {
      color: #D90429;
      margin: 0 10px;
      text-decoration: none;
      font-weight: bold;
    }
    .whatsapp {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background: #25D366;
      width: 50px;
      height: 50px;
      border-radius: 50%;
      display: flex;
      align-items: center;
      justify-content: center;
      text-decoration: none;
      color: #fff;
      font-size: 24px;
      z-index: 1100;
    }
  </style>
</head>
<body>
  <header>
    <h1>
      <img src="logo.png" alt="Logo">
      Giba's Salgados
    </h1>
    <button class="cart-button" onclick="toggleCart()">üõí</button>
  </header>

  <!-- Categorias -->
  <div id="categoryMenu"></div>
  <!-- Produtos -->
  <div id="menuContainer"></div>

  <!-- Tela de categoria -->
  <div id="categoryPage">
    <div id="categoryHeader">
      <span onclick="closeCategoryPage()">‚Üê</span>
      <div id="categoryTitle"></div>
    </div>
    <div id="categoryContent" class="grid"></div>
  </div>

  <footer>
    Giba's Salgados ¬© 2025
    <div class="links">
      <a href="https://www.instagram.com/gibassalgados">Instagram</a>
      <a href="https://wa.me/5579996283715">WhatsApp</a>
    </div>
  </footer>

  <a href="https://wa.me/5579996283715" class="whatsapp">üí¨</a>

  <!-- Carrinho -->
  <div id="cartDrawer">
    <h2></h2>
    <div id="cartItems"></div>
    <button id="checkoutBtn">Finalizar Pedido</button>
    <button id="closeCartBtn">Continuar Comprando</button>
  </div>

  <script>
    const categorias = [
      {nome:'Salgados Assados', img:'Assados.jpg'},
      {nome:'Tortas', img:'tortas.jpg'},
      {nome:'Salgados Fritos', img:'fritos.jpg'},
      {nome:'Big Coxinha 600g', img:'imagens/cat_bigcoxinha.jpg'},
      {nome:'Salgados para festas', img:'imagens/cat_festas.jpg'}
    ];

    const produtos = [
      {id:'sa1', nome:'Esfirra de Carne', preco:9, categoria:'Salgados Assados', desc:'Deliciosa esfirra de carne.', img:'imagens/esfirra.jpg'},
      {id:'t1', nome:'Torta de Frango', preco:80, categoria:'Tortas', desc:'Torta caseira deliciosa.', img:'imagens/torta1.jpg'},
      {id:'sf1', nome:'Coxinha de Frango', preco:9, categoria:'Salgados Fritos', desc:'Coxinha crocante de frango.', img:'imagens/coxinha.jpg'},
      {id:'bc1', nome:'Big Coxinha Frango', preco:23, categoria:'Big Coxinha 600g', desc:'Coxinha gigante 600g de frango.', img:'imagens/bigcoxinha_frango.jpg'},
      {id:'sfest1', nome:'Coxinha Festa', preco:90, categoria:'Salgados para festas', desc:'Cento de mini coxinhas.', img:'imagens/festa_coxinha.jpg'},
    ];

    let cart = {};
    let selectedCategory = '';

    function renderCategories() {
      const menu = document.getElementById('categoryMenu');
      menu.className = 'categories';
      menu.innerHTML = '';

      categorias.forEach(cat => {
        const card = document.createElement('div');
        card.className = 'category-card';
        card.innerHTML = `
          <img src="${cat.img}" alt="${cat.nome}">
          <p>${cat.nome}</p>
        `;
        card.onclick = () => openCategoryPage(cat.nome);
        menu.appendChild(card);
      });
    }

    function openCategoryPage(categoria) {
      selectedCategory = categoria;
      document.getElementById('categoryTitle').innerText = categoria;
      const content = document.getElementById('categoryContent');
      content.innerHTML = '';

      produtos.filter(p => p.categoria === categoria).forEach(p => {
        const card = document.createElement('div');
        card.className = 'card';
        card.innerHTML = `
          <img src="${p.img}" alt="${p.nome}" onclick="zoomImage('${p.img}')">
          <div class="card-body">
            <h3>${p.nome}</h3>
            <p>${p.desc}</p>
            <div class="price">R$${p.preco.toFixed(2)}</div>
            <button class="btn" onclick="addToCart('${p.id}')">Adicionar</button>
          </div>
        `;
        content.appendChild(card);
      });

      document.getElementById('categoryPage').style.display = 'flex';
      document.getElementById('menuContainer').style.display = 'none';
      document.getElementById('categoryMenu').style.display = 'none';
    }

    function closeCategoryPage() {
      document.getElementById('categoryPage').style.display = 'none';
      document.getElementById('menuContainer').style.display = 'block';
      document.getElementById('categoryMenu').style.display = 'grid';
    }

    function addToCart(id) {
      if (cart[id]) { cart[id].qty += 1; }
      else { cart[id] = {...produtos.find(p => p.id===id), qty:1}; }
      updateCart();
    }

    function removeFromCart(id) { delete cart[id]; updateCart(); }

    function changeQty(id, delta) {
      cart[id].qty += delta;
      if (cart[id].qty < 1) delete cart[id];
      updateCart();
    }

    function updateCart() {
      const itemsDiv = document.getElementById('cartItems');
      itemsDiv.innerHTML = '';
      let total = 0;

      Object.values(cart).forEach(item => {
        total += item.preco * item.qty;
        const div = document.createElement('div');
        div.className = 'cart-item';
        div.innerHTML = `
          <img src="${item.img}">
          <div class="cart-item-details">
            <p>${item.nome} - R$${item.preco.toFixed(2)}</p>
            <div class="qty">
              <button onclick="changeQty('${item.id}', -1)">-</button>
              <span>${item.qty}</span>
              <button onclick="changeQty('${item.id}', 1)">+</button>
              <button onclick="removeFromCart('${item.id}')">Remover</button>
            </div>
          </div>
        `;
        itemsDiv.appendChild(div);
      });

      if (total > 0) {
        const totalDiv = document.createElement('div');
        totalDiv.style.textAlign = 'right';
        totalDiv.style.fontWeight = 'bold';
        totalDiv.style.margin = '10px 0';
        totalDiv.innerText = `Total: R$${total.toFixed(2)}`;
        itemsDiv.appendChild(totalDiv);
      }
    }

    function toggleCart() {
      document.getElementById('cartDrawer').classList.toggle('open');
    }

    document.getElementById('checkoutBtn').onclick = function () {
      if (Object.keys(cart).length === 0) {
        alert('Seu carrinho est√° vazio!');
        return;
      }

      let total = 0;
      let message = 'Ol√°! Gostaria de fazer o pedido:\n';
      Object.values(cart).forEach(i => {
        total += i.preco * i.qty;
        message += `- ${i.nome} x${i.qty}\n`;
      });
      message += `\nTotal: R$${total.toFixed(2)}`;

      const url = 'https://wa.me/5579996283715?text=' + encodeURIComponent(message);
      window.open(url, '_blank');

      cart = {};
      updateCart();
      toggleCart();
    }

    document.getElementById('closeCartBtn').onclick = function () {
      toggleCart();
    };

    function zoomImage(src) {
      const modal = document.createElement('div');
      modal.style.position = 'fixed';
      modal.style.top = '0';
      modal.style.left = '0';
      modal.style.width = '100%';
      modal.style.height = '100%';
      modal.style.background = 'rgba(0,0,0,0.7)';
      modal.style.display = 'flex';
      modal.style.alignItems = 'center';
      modal.style.justifyContent = 'center';
      modal.style.zIndex = '2000';
      modal.onclick = function () {
        document.body.removeChild(modal);
      };

      const img = document.createElement('img');
      img.src = src;
      img.style.maxWidth = '90%';
      img.style.maxHeight = '80%';
      img.style.borderRadius = '12px';
      modal.appendChild(img);

      document.body.appendChild(modal);
    }

    // Inicializa categorias
    renderCategories();
  </script>
</body>
</html>
